<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Homepage specific styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .homepage-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 10%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .app-name {
            font-size: 3.5rem;
            color: #4a5568;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Privacy link uses btn-primary class */

        @media (max-width: 768px) {
            .homepage-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .app-name {
                font-size: 2.8rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .app-name {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <img src="images/Le p'tit mot du ciel.svg" alt="Le p'tit mot du ciel" class="logo">
        
        <h1 class="app-name dancing-title">Le p'tit Mot du Ciel</h1>
        
        <p class="subtitle">
            Ce site web est actuellement en cours de développement.<br>
            Nous travaillons dur pour vous offrir la meilleure expérience possible.
        </p>
        
        <a href="privacy.html" class="btn btn-primary">
            Politique de confidentialité
        </a>
    </div>
</body>
</html>
